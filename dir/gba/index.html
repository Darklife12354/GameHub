    <script>
        const searchInput = document.getElementById('input');
        searchInput.addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(function (box) {
                const title = box.querySelector('h2').textContent.toLowerCase();
                if (title.indexOf(query) === -1) {
                    box.style.display = 'none';
                } else {
                    box.style.display = 'block';
                }
            });
        });
    </script>
    <div id="games">
        <script>
            function rom(name, directory, platform) {
                var playLink;
                if (platform === "GBA") {
                    playLink = '<a href="script/launcher.html#' + directory + '">Play</a>';
                } else {
                    playLink = "Invalid platform";
                    console.log('Error : Not A Valid GBA File.')
                }
                var romHtml = '<span class="box"><h2>' + name + '</h2><h3>' + platform + '</h3>' + playLink + '</span>';
                return romHtml;
            }
            var roms = [
                rom("Pokemon Ruby", "pokemonruby", "GBA"),
                rom("Pokemon Saphire", "pokemonsaphire", "GBA"),
                rom("Pokemon Emerald", "pokemonemerald", "GBA"),
                rom("Pokemon FireRed", "pokemonred", "GBA"),
                rom("Pokemon LeafGreen", "pokemongreen", "GBA"),
                rom("Pokemon Mystery Red", "mysteryred", "GBA"),
                rom("Mario Party", "marioparty", "GBA"),
                rom("Mario Kart", "mariokart", "GBA"),
                rom("Mario & Luigi Super Star", "superstar", "GBA"),
                rom("Mario Advanced", "supermarioadvance", "GBA"),
                rom("Mario Advanced 2", "supermarioadvance2", "GBA"),
                rom("Mario Advanced 3", "supermarioadvance3", "GBA"),
                rom("Mario Advanced 4", "supermarioadvance4", "GBA"),
                rom("Donkey Kong Country", "dkcountry", "GBA"),
                rom("Donkey Kong Country 2", "dkcountry2", "GBA"),
                rom("Donkey Kong Country 3", "dkcountry3", "GBA"),
                rom("Donkey Kong - King of Swing", "dkkingofswing", "GBA"),
                rom("PacMan Collection", "pacmancollection", "GBA"),
            ];
            var romsHtml = "";
            for (var i = 0; i < roms.length; i++) {
                romsHtml += roms[i];
            }
            document.getElementById("games").innerHTML = romsHtml;
        </script>
