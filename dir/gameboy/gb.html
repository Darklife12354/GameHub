<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy - GameHub</title>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <script>
        function loadRom(romUrl) {
            window.location.href = 'gbc/runner.html?rom=' + romUrl;
        }
    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../gba/gba.html">GBA</a></li>
                <li><a href="../n64/n64.html">N64</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="games">
        <input type="text" id="search" placeholder="Search Games...">
        <script>
            //Custom Script saving hundreds of lines 
            function rom(name, directory) {
                var playLink;
                playLink = '<a href="#" onclick="loadRom(\'' + directory + '\')">Play</a>';
                var romHtml = '<span class="box"><h2>' + name + '</h2><h3>' + '</h3><br>' + playLink + '</span>';
                return romHtml;
            }
            //Add your own gb roms by giving it a name and the directory and platform such as
            // rom("Name", "roms/rom.gb", "GB");
            var roms = [
                rom("Pokemon Red", "roms/red.gb"),
                rom("Pokemon Red (Color)", "roms/redips.gb"),
                rom("Pokemon Blue", "roms/blue.gb"),
                rom("Pokemon Blue (Color)", "roms/blueips.gb"),
                rom("Pokemon Green", "roms/green.gb"),
                rom("Pokemon Yellow", "roms/yellow.gbc",),
                rom("Pokemon Gold", "roms/gold.gbc",),
                rom("Pokemon Silver", "roms/silver.gbc",),
                rom("Pokemon Crystal", "roms/crystal.gbc",),
            ]
            var romsHtml = "";
            for (var i = 0; i < roms.length; i++) {
                romsHtml += roms[i];
            }
            document.getElementById("games").innerHTML = romsHtml;
        </script>
    </div>
</body>

</html>
